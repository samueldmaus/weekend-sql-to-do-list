<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend To-Do App</title>
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <h1>Weekend To-Do App</h1>
    <div id="inputDiv">
        <form>
            <input type="text" id="nameInput" placeholder="Task Name">
            <input type="text" id="noteInput" placeholder="Task Note">
            <select name="Task Priority" id="priorityInput">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
            <button id="submitBtn">Add Task</button>
        </form>
    </div>
    <main>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Notes</th>
                    <th>Priority Level</th>
                    <th>Complete/Uncomplete</th>
                </tr>
            </thead>
            <tbody id="taskList">

            </tbody>
        </table>
    </main>
</body>
</html>
